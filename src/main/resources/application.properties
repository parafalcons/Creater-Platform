# =========================
# Application Configuration
# =========================
spring.application.name=demo

# =========================
# Kafka Consumer Settings
# =========================
# spring.kafka.consumer.group-id=video-processing-group
# spring.kafka.consumer.auto-offset-reset=earliest  
# spring.kafka.consumer.enable-auto-commit=false 
 # Disable auto-commit for offsets

# Consumer Polling Configurations
spring.kafka.consumer.properties.max.poll.interval.ms=500
spring.kafka.consumer.properties.fetch.min.bytes=1
spring.kafka.consumer.properties.fetch.max.wait.ms=100
spring.kafka.consumer.properties.max.poll.records=1

# =========================
# Database Configuration (MySQL)
# =========================
spring.datasource.url=jdbc:mysql://localhost:3306/Instagram?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA & Hibernate Settings
# =========================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
logging.level.org.hibernate.SQL=DEBUG

# =========================
# Flyway Database Migration
# =========================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migrations
spring.flyway.table=schema_version
spring.flyway.schemas=Insta 
  # Ensure Flyway uses the correct schema (MySQL treats it as a database)
spring.flyway.default-schema=Instagram
spring.flyway.create-schemas=false
 # (Optional) Prevent Flyway from creating schemas that don't exist
spring.flyway.baseline-on-migrate=true
logging.level.org.flywaydb=DEBUG

# =========================
# JWT Authentication
# =========================
jwt.secret=collectocolcollectocolcollectocolcollectocol
jwt.expiration=3600000000
