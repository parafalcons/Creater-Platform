# =========================
# Production Configuration
# =========================
spring.application.name=blog-platform

# =========================
# Database Configuration (PostgreSQL)
# =========================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/million_story}
spring.datasource.username=${DATABASE_USERNAME:rayadav}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# =========================
# JPA & Hibernate Settings
# =========================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# =========================
# Flyway Database Migration
# =========================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migrations
spring.flyway.table=schema_version
spring.flyway.baseline-on-migrate=true
logging.level.org.flywaydb=INFO

# =========================
# JWT Authentication
# =========================
jwt.secret=${JWT_SECRET:blogplatformsecretkeyblogplatformsecretkeyblogplatformsecretkey}
jwt.expiration=${JWT_EXPIRATION:86400000}

# =========================
# Blog Scraper Configuration
# =========================
blog.scraper.web-driver.headless=true
blog.scraper.web-driver.user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36
blog.scraper.web-driver.window-width=1920
blog.scraper.web-driver.window-height=1080
blog.scraper.timeouts.page-load-timeout=30
blog.scraper.timeouts.implicit-wait=10
blog.scraper.timeouts.explicit-wait=20
blog.scraper.timeouts.dynamic-content-wait=2000
blog.scraper.content-extraction.minimum-content-length=100
blog.scraper.content-extraction.preserve-formatting=false

# =========================
# File Upload Configuration
# =========================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.path=${FILE_UPLOAD_PATH:./uploads/}

# =========================
# Server Configuration
# =========================
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api

# =========================
# Logging Configuration
# =========================
logging.level.root=INFO
logging.level.com.platform=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN

# =========================
# Performance Configuration
# =========================
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# =========================
# Security Configuration
# =========================
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin123}



